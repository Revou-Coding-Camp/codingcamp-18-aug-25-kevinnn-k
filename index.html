<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>
        <h1><b>Todo List</b></h1>
    </header>
    

    <form id="todo">
        <input type="text" id="task" placeholder="Add a todo..." class="input-box"/>
        <input type="date" id="date" placeholder="Add a todo..." class="date-box"/>
        <button type="submit" id="add" class="button-add" style="align-content: center;">+</button>
        <br/>
        <button type="button" id="filter" class="button-filter">Filter</button>
        <button type="button" id="deleteall" class="button-delete">Delete All</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="body">
            <tr id="empty">
                <td colspan="4" style="text-align:center">No Task Found</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <span>2025 Kevin Kan. All rights reserved.</span>
    </footer>
</body>
<script src="js/javascript.js"></script>
</html>
